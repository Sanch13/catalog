<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <style>
        .gap-5 {
            gap: 10rem !important;
        }

        .btn-custom-size {
            display: flex;
            width: 400px;
            height: 250px;
            border: 2px solid #BDD006;
            background-color: #BDD006;
            color: black;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .btn-custom-size:hover {
            color: black;
            background-color: #E0F043;
            border: 2px solid #E0F043;
        }

        .rounded-5 {
            --bs-border-radius-xxl: 2rem !important;
        }

        .header-text {
            font-family: 'Roboto', arial, sans-serif;
            font-size: 40px;
            font-weight: 700;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
</head>

<body>


<header class="header">
    <div class="container-fluid px-5">
        <div class="row align-items-center">
            <div class="col-4 d-flex justify-content-center">
                <a href="{% url 'home' %}"
                   class="link-logo d-flex justify-content-center align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                         fill="black" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</header>

<div class="video-container">
    <video autoplay loop muted playsinline>
        <source src="{% static 'video/rolik-dlya-polskogo-sayta-15-secmp4' %}" type="video/mp4">
    </video>
    <div class=" container-fluid d-flex justify-content-center align-items-center
        "
         style="margin-top: 300px;">
        <div class="btn-groups d-flex gap-5 justify-content-center align-items-center">
            <a href="{% url 'catalog:catalog' %}"
               class="btn btn-custom-size rounded-5 header-text">
                Подбор упаковки
            </a>
            <a href=""
               class="btn btn-custom-size rounded-5 header-text">
                О Миран
            </a>
            <a href=""
               class="btn btn-custom-size rounded-5 header-text">
                Свяжитесь со мной
            </a>
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
